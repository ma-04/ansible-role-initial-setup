- name: install packages
  become: true
  ansible.builtin.apt:
    name: {{ item }}
    state: present
    autoclean: true
    force_apt_get: true
    install_recommends: true
    update_cache: true
  loop:
      - zsh
      - fail2ban
      - vim
      - bwm-ng
      - python-is-python3
      - iperf3
      - python3-docker
      - python3-pip
      - git
      - fdclone
      - htop
      - build-essential
      - plocate
      - p7zip-full
      - net-tools
      - apache2-utils
      - apt-transport-https
      - ca-certificates
      - curl

- name: symlink vim
  become: true
  ansible.builtin.file:
    src: /usr/bin/vim
    dest: /usr/bin/vi
    state: link
